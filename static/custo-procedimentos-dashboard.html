<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Procedimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Procedimentos Veterinários</h1>
            <a href="/" class="text-blue-600 flex items-center"><i data-lucide="arrow-left" class="mr-2"></i> Voltar</a>
        </div>
        
        <nav class="mb-6 flex gap-4">
            <a href="custo-itens-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded shadow">Itens</a>
            <a href="custo-procedimentos-dashboard.html" class="px-4 py-2 bg-indigo-600 text-white rounded shadow">Procedimentos</a>
            <a href="custo-prenhez-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded shadow">Cálculo Prenhez</a>
        </nav>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-lg font-bold mb-4">Criar Procedimento (Pacote)</h2>
            <form id="procForm">
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div><label class="block text-sm font-bold">Nome do Procedimento</label><input id="nome" class="w-full p-2 border rounded" placeholder="Ex: Inseminação Artificial" required></div>
                    <div><label class="block text-sm font-bold">Tipo</label><select id="tipo" class="w-full p-2 border rounded"><option>Inseminação</option><option>Coleta de Embrião</option><option>Lavagem</option><option>Exame</option></select></div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Selecione os Itens Usados (Segure Ctrl ou Command para selecionar vários)</label>
                        <select id="itens_ids" multiple class="w-full p-2 border rounded h-40 bg-gray-50"></select>
                        <p class="text-xs text-gray-500 mt-1">* Os custos serão somados automaticamente.</p>
                    </div>
                </div>
                <button type="submit" class="bg-green-600 text-white px-8 py-2 rounded font-bold hover:bg-green-700">Salvar Procedimento</button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-lg">
            <table class="w-full text-left"><thead class="bg-gray-50"><tr><th class="p-4">Procedimento</th><th class="p-4">Custo Total</th></tr></thead><tbody id="lista" class="divide-y"></tbody></table>
        </div>
    </div>
    <script>
        lucide.createIcons();
        const API = '/api/custo_prenhez';
        const token = localStorage.getItem('token');
        
        async function load() {
            // Carregar Itens para o Select
            try {
                const resItens = await fetch(API+'/custo_itens', {headers:{'Authorization':'Bearer '+token}});
                const itens = await resItens.json();
                document.getElementById('itens_ids').innerHTML = itens.map(i => 
                    `<option value="${i.id}">${i.nome} (R$ ${i.custo_da_dose.toFixed(2)})</option>`
                ).join('');
                
                // Carregar Lista de Procedimentos
                const resProc = await fetch(API+'/procedimentos', {headers:{'Authorization':'Bearer '+token}});
                const procs = await resProc.json();
                document.getElementById('lista').innerHTML = procs.map(p => 
                    `<tr><td class="p-4 font-medium">${p.nome}</td><td class="p-4 font-bold text-blue-600">R$ ${p.custo_total.toFixed(2)}</td></tr>`
                ).join('');
            } catch(e) { console.error(e); }
        }

        document.getElementById('procForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const selected = Array.from(document.getElementById('itens_ids').selectedOptions).map(o=>o.value);
            
            if(selected.length === 0) { alert("Selecione pelo menos um item!"); return; }

            try {
                const res = await fetch(API+'/procedimentos', {
                    method:'POST',
                    headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                    body: JSON.stringify({
                        nome: document.getElementById('nome').value,
                        tipo: document.getElementById('tipo').value,
                        itens_ids: selected
                    })
                });
                if(res.ok) { alert("✅ Procedimento criado!"); e.target.reset(); load(); }
                else { alert("❌ Erro ao criar."); }
            } catch(e) { alert("Erro de conexão"); }
        });
        load();
    </script>
</body>
</html>
