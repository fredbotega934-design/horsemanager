<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo por Prenhez - Procedimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .table-responsive table {
            width: 100%;
            min-width: 700px;
        }
        .btn-action {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Módulo Custo por Prenhez</h1>
        
        <!-- Navegação -->
        <nav class="mb-6 flex space-x-4">
            <a href="custo-itens-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded-lg shadow-md hover:bg-indigo-50 transition duration-150">Itens e Medicamentos</a>
            <a href="custo-procedimentos-dashboard.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">Procedimentos</a>
            <a href="custo-prenhez-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded-lg shadow-md hover:bg-indigo-50 transition duration-150">Cálculo Prenhez</a>
        </nav>

        <!-- Área de Cadastro de Procedimento -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Cadastrar Novo Procedimento</h2>
            <form id="procedimentoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Procedimento</label>
                    <input type="text" id="nome" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select id="tipo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        <option value="">Selecione</option>
                        <option value="Inseminação com sêmen fresco">Inseminação com sêmen fresco</option>
                        <option value="Inseminação com sêmen congelado">Inseminação com sêmen congelado</option>
                        <option value="Coleta de embrião">Coleta de embrião</option>
                        <option value="Transferência de embrião (TE)">Transferência de embrião (TE)</option>
                        <option value="Prenhez entregue (pacote completo)">Prenhez entregue (pacote completo)</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="itens_ids" class="block text-sm font-medium text-gray-700">Itens Utilizados (Selecione um ou mais)</label>
                    <select id="itens_ids" multiple required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border h-40">
                        <!-- Opções de itens serão carregadas via JS -->
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Dica: Segure CTRL/CMD para selecionar múltiplos itens.</p>
                </div>
                <div class="md:col-span-2">
                    <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                    <textarea id="observacoes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                </div>
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150">Salvar Procedimento</button>
                </div>
            </form>
        </div>

        <!-- Tabela de Procedimentos Cadastrados -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Procedimentos Cadastrados</h2>
            <div class="table-responsive">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Custo Total (R$)</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="procedimentosTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Linhas de procedimentos serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
            <p id="loadingMessage" class="text-center py-4 text-gray-500">Carregando procedimentos...</p>
        </div>
    </div>

    <!-- Modal de Relatório -->
    <div id="relatorioModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Relatório de Procedimento</h3>
            <div id="relatorioContent" class="text-gray-700">
                <!-- Conteúdo do relatório será inserido aqui -->
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="document.getElementById('relatorioModal').classList.add('hidden')" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const API_PROCEDIMENTOS = '/api/custo_prenhez/procedimentos';
        const API_ITENS = '/api/custo_prenhez/custo_itens';
        const token = 'SEU_TOKEN_JWT_AQUI'; // Substituir pelo token real do usuário logado

        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        let allItens = [];

        // 1. Carregar Itens para o Select
        async function loadItensForSelect() {
            try {
                const response = await fetch(API_ITENS, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Falha ao carregar itens.');
                
                allItens = await response.json();
                const select = document.getElementById('itens_ids');
                select.innerHTML = '';

                if (allItens.length === 0) {
                    select.innerHTML = '<option disabled>Nenhum item cadastrado. Cadastre em "Itens e Medicamentos".</option>';
                    return;
                }

                allItens.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = `${item.nome} (${item.categoria}) - ${formatCurrency(item.custo_da_dose)}`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('Erro ao carregar itens:', error);
                alert('Erro ao carregar itens para seleção.');
            }
        }

        // 2. Enviar Formulário de Procedimento
        document.getElementById('procedimentoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const selectElement = document.getElementById('itens_ids');
            const selectedItens = Array.from(selectElement.selectedOptions).map(option => parseInt(option.value));

            const data = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                itens_ids: selectedItens,
                observacoes: document.getElementById('observacoes').value
            };

            try {
                const response = await fetch(API_PROCEDIMENTOS, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Falha ao cadastrar procedimento: ' + (errorData.msg || response.statusText));
                }

                alert('Procedimento cadastrado com sucesso!');
                document.getElementById('procedimentoForm').reset();
                fetchAndRenderProcedimentos(); // Recarrega a tabela
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar procedimento: ' + error.message);
            }
        });

        // 3. Buscar e Renderizar Procedimentos
        async function fetchAndRenderProcedimentos() {
            const tableBody = document.getElementById('procedimentosTableBody');
            const loadingMessage = document.getElementById('loadingMessage');
            tableBody.innerHTML = '';
            loadingMessage.classList.remove('hidden');

            try {
                const response = await fetch(API_PROCEDIMENTOS, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Falha ao buscar procedimentos.');

                const procedimentos = await response.json();
                loadingMessage.classList.add('hidden');

                if (procedimentos.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Nenhum procedimento cadastrado.</td></tr>';
                    return;
                }

                procedimentos.forEach(proc => {
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-50';
                    
                    row.insertCell().textContent = proc.nome;
                    row.insertCell().textContent = proc.tipo;
                    row.insertCell().textContent = formatCurrency(proc.custo_total);
                    
                    const actionsCell = row.insertCell();
                    actionsCell.className = 'px-4 py-4 whitespace-nowrap text-sm font-medium';
                    
                    const reportButton = document.createElement('button');
                    reportButton.textContent = 'Relatório';
                    reportButton.className = 'btn-action bg-blue-600 text-white rounded-md mr-2 hover:bg-blue-700';
                    reportButton.onclick = () => showRelatorio(proc.id);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Excluir';
                    deleteButton.className = 'btn-action bg-red-600 text-white rounded-md hover:bg-red-700';
                    deleteButton.onclick = () => deleteProcedimento(proc.id, proc.nome);
                    
                    actionsCell.appendChild(reportButton);
                    actionsCell.appendChild(deleteButton);
                });

            } catch (error) {
                console.error('Erro:', error);
                loadingMessage.textContent = 'Erro ao carregar dados. Verifique o console.';
            }
        }

        // 4. Mostrar Relatório
        async function showRelatorio(procId) {
            try {
                const response = await fetch(`${API_PROCEDIMENTOS}/${procId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Falha ao buscar relatório.');
                
                const relatorio = await response.json();
                const contentDiv = document.getElementById('relatorioContent');
                
                let html = `
                    <p><strong>Nome:</strong> ${relatorio.nome}</p>
                    <p><strong>Tipo:</strong> ${relatorio.tipo}</p>
                    <p><strong>Data:</strong> ${relatorio.data}</p>
                    <p><strong>Observações:</strong> ${relatorio.observacoes || 'Nenhuma'}</p>
                    <h4 class="text-lg font-semibold mt-4 mb-2">Itens Utilizados:</h4>
                    <div class="table-responsive">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Item</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Categoria</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Custo da Dose</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;

                relatorio.itens_usados.forEach(item => {
                    html += `
                        <tr>
                            <td class="px-4 py-2 whitespace-nowrap">${item.nome}</td>
                            <td class="px-4 py-2 whitespace-nowrap">${item.categoria}</td>
                            <td class="px-4 py-2 whitespace-nowrap">${formatCurrency(item.custo_da_dose)}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                    <h3 class="text-xl font-bold mt-4">Custo Total do Procedimento: ${formatCurrency(relatorio.custo_total)}</h3>
                `;

                contentDiv.innerHTML = html;
                document.getElementById('relatorioModal').classList.remove('hidden');

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao gerar relatório: ' + error.message);
            }
        }

        // 5. Deletar Procedimento
        async function deleteProcedimento(procId, procName) {
            if (!confirm(`Tem certeza que deseja excluir o procedimento "${procName}"? Esta ação é irreversível.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_PROCEDIMENTOS}/${procId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Falha ao excluir procedimento: ' + (errorData.msg || response.statusText));
                }

                alert('Procedimento excluído com sucesso!');
                fetchAndRenderProcedimentos();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir procedimento: ' + error.message);
            }
        }

        // Carregar dados ao carregar a página
        window.onload = () => {
            loadItensForSelect();
            fetchAndRenderProcedimentos();
        };
    </script>
</body>
</html>
