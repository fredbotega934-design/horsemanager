<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Receptoras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Central de Receptoras</h1>
            <a href="/" class="text-indigo-600 flex items-center hover:text-indigo-800 font-bold"><i data-lucide="arrow-left" class="mr-2"></i> Voltar</a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border-t-4 border-indigo-600">
            <h2 class="font-bold text-lg mb-4 text-gray-700">Cadastrar Nova Receptora</h2>
            <form id="formRec" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-bold text-gray-700">Nome / Número</label>
                    <input id="nome" placeholder="Ex: Rec 01" class="border p-2 rounded w-full mt-1" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Lote</label>
                    <input id="lote" placeholder="Ex: Pasto 3" class="border p-2 rounded w-full mt-1">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Status</label>
                    <select id="status" class="border p-2 rounded w-full mt-1">
                        <option>Disponível</option>
                        <option>Em Preparo</option>
                        <option>Prenha</option>
                    </select>
                </div>
                <div class="md:col-span-4 text-right mt-2">
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded shadow hover:bg-indigo-700 font-bold flex items-center justify-center ml-auto">
                        <i data-lucide="save" class="mr-2 w-4 h-4"></i> Salvar Receptora
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-700">Plantel Atual</h3>
                <button onclick="load()" class="text-sm text-indigo-600 hover:underline">Atualizar Lista</button>
            </div>
            <table class="w-full text-left">
                <thead class="bg-indigo-50 text-indigo-900">
                    <tr>
                        <th class="p-4">Nome / ID</th>
                        <th class="p-4">Lote</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaRec" class="divide-y divide-gray-100">
                    <tr><td colspan="4" class="p-4 text-center text-gray-500">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API = '/api/animais/receptoras';
        const token = localStorage.getItem('token');

        async function load() {
            try {
                const res = await fetch(API, {headers:{'Authorization':'Bearer '+token}});
                
                if(res.status === 401) {
                    alert("Sessão expirada. Faça login novamente.");
                    window.location.href='/';
                    return;
                }

                const data = await res.json();
                const tbody = document.getElementById('listaRec');
                
                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500">Nenhuma receptora cadastrada.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.map(r => {
                    let corStatus = 'bg-gray-100 text-gray-800';
                    if(r.status === 'Disponível') corStatus = 'bg-green-100 text-green-800';
                    if(r.status === 'Em Preparo') corStatus = 'bg-yellow-100 text-yellow-800';
                    if(r.status === 'Prenha') corStatus = 'bg-blue-100 text-blue-800';

                    return `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="p-4 font-bold text-gray-800">${r.nome}</td>
                            <td class="p-4 text-gray-600">${r.lote || '-'}</td>
                            <td class="p-4"><span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${corStatus}">${r.status}</span></td>
                            <td class="p-4">
                                <button class="text-red-500 hover:text-red-700 text-sm" onclick="alert('Função de excluir em breve!')">Excluir</button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch(e) {
                console.error(e);
                document.getElementById('listaRec').innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">Erro de conexão ao carregar.</td></tr>';
            }
        }

        document.getElementById('formRec').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                const res = await fetch(API, {
                    method:'POST',
                    headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                    body: JSON.stringify({
                        nome: document.getElementById('nome').value,
                        lote: document.getElementById('lote').value,
                        status: document.getElementById('status').value
                    })
                });

                if(res.ok) {
                    alert("✅ Receptora salva com sucesso!");
                    e.target.reset(); 
                    load();
                } else {
                    const err = await res.json();
                    alert("❌ Erro ao salvar: " + (err.error || "Erro desconhecido"));
                }
            } catch(e) {
                alert("❌ Erro de conexão com o servidor.");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        load();
    </script>
</body>
</html>
