<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Haras Manager - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-800 to-blue-600 text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center"><i data-lucide="horse-head" class="mr-2"></i> Haras Manager</h1>
            <button onclick="localStorage.removeItem('token'); window.location.reload();" class="text-sm bg-white/20 px-3 py-1 rounded hover:bg-white/30">Sair</button>
        </div>
    </header>
    <div class="container mx-auto p-8">
        <h2 class="text-xl font-bold text-gray-700 mb-6">Gestão de Plantel & Reprodução</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <a href="eguas-dashboard.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 border-l-4 border-blue-600 group">
                <div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold text-gray-800">Éguas / Doadoras</h3><i data-lucide="book-open" class="text-blue-600 w-8 h-8 group-hover:scale-110 transition"></i></div>
                <p class="text-gray-500 text-sm">Histórico clínico e anotações.</p>
            </a>
            <a href="receptoras-dashboard.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 border-l-4 border-green-600 group">
                <div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold text-gray-800">Receptoras</h3><i data-lucide="users" class="text-green-600 w-8 h-8 group-hover:scale-110 transition"></i></div>
                <p class="text-gray-500 text-sm">Gestão de lote e preparo.</p>
            </a>
            <a href="custo-prenhez-dashboard.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 border-l-4 border-purple-600 group">
                <div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold text-gray-800">Custo & Financeiro</h3><i data-lucide="dollar-sign" class="text-purple-600 w-8 h-8 group-hover:scale-110 transition"></i></div>
                <p class="text-gray-500 text-sm">Cálculo de custos.</p>
            </a>
            <a href="gerenciamento-usuarios.html" class="bg-white p-6 rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 border-l-4 border-gray-600 group">
                <div class="flex items-center justify-between mb-4"><h3 class="text-lg font-bold text-gray-800">Usuários</h3><i data-lucide="settings" class="text-gray-600 w-8 h-8 group-hover:scale-110 transition"></i></div>
                <p class="text-gray-500 text-sm">Admin e Permissões.</p>
            </a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
