<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Éguas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Plantel de Doadoras</h1>
            <a href="/" class="text-blue-600 flex items-center"><i data-lucide="arrow-left" class="mr-2"></i> Voltar</a>
        </div>
        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="font-bold mb-4">Nova Égua</h2>
            <form id="formEgua" class="flex gap-4">
                <input id="nome" placeholder="Nome da Égua" class="border p-2 rounded w-full" required>
                <select id="status" class="border p-2 rounded"><option>Vazia</option><option>Prenha</option><option>Doadora</option></select>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Salvar</button>
            </form>
        </div>
        <div id="loading" class="text-center py-4">Carregando...</div>
        <div class="grid grid-cols-1 gap-4" id="listaEguas"></div>
    </div>
    <script>
        lucide.createIcons();
        const API = '/api/animais/eguas';
        const token = localStorage.getItem('token');

        async function load() {
            try {
                const res = await fetch(API, {headers:{'Authorization':'Bearer '+token}});
                if(res.status === 401) { alert("Token expirado. Faça login novamente."); window.location.href='/'; return; }
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';
                
                document.getElementById('listaEguas').innerHTML = data.map(e => `
                    <div class="bg-white p-4 rounded shadow border-l-4 ${e.status==='Prenha'?'border-green-500':'border-blue-500'}">
                        <div class="flex justify-between"><h3 class="font-bold text-lg">${e.nome}</h3><span class="bg-gray-200 px-2 rounded">${e.status}</span></div>
                        <div class="mt-4 bg-gray-50 p-2 text-sm text-gray-700 whitespace-pre-wrap border">${e.historico || 'Sem histórico.'}</div>
                        <div class="mt-2 flex gap-2">
                            <input id="hist_${e.id}" placeholder="Nova anotação..." class="border p-1 w-full rounded">
                            <button onclick="addHist(${e.id})" class="bg-green-600 text-white px-3 rounded text-xs">GRAVAR</button>
                        </div>
                    </div>
                `).join('');
            } catch(e) { alert("Erro ao carregar lista."); console.error(e); }
        }

        async function addHist(id) {
            const txt = document.getElementById('hist_'+id).value;
            if(!txt) return;
            const res = await fetch(API+'/'+id, {
                method:'PUT', headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                body: JSON.stringify({historico: txt, data: new Date().toLocaleDateString()})
            });
            if(res.ok) { alert("Histórico Atualizado!"); load(); }
            else { alert("Erro ao atualizar."); }
        }

        document.getElementById('formEgua').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch(API, {
                method:'POST', headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                body: JSON.stringify({
                    nome: document.getElementById('nome').value,
                    status: document.getElementById('status').value,
                    historico: "Cadastro: " + new Date().toLocaleDateString()
                })
            });
            if(res.ok) { alert("Égua Salva!"); e.target.reset(); load(); }
            else { const err = await res.json(); alert("Erro: " + err.error); }
        });
        load();
    </script>
</body>
</html>
