<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Éguas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Plantel de Doadoras</h1>
            <a href="/" class="text-blue-600 flex items-center"><i data-lucide="arrow-left" class="mr-2"></i> Voltar</a>
        </div>

        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="font-bold mb-4">Cadastrar Nova Égua</h2>
            <form id="formEgua" class="flex gap-4">
                <input id="nome" placeholder="Nome da Égua" class="border p-2 rounded w-full" required>
                <select id="status" class="border p-2 rounded">
                    <option>Vazia</option><option>Prenha</option><option>Doadora</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Salvar</button>
            </form>
        </div>

        <div class="grid grid-cols-1 gap-4" id="listaEguas">
            <p class="text-center text-gray-500">Carregando...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API = '/api/animais/eguas';
        const token = localStorage.getItem('token');

        // Função para carregar a lista
        async function load() {
            try {
                const res = await fetch(API, {headers:{'Authorization':'Bearer '+token}});
                if(res.status === 401) { alert("Sessão expirada. Faça login novamente."); window.location.href='/'; return; }
                
                const data = await res.json();
                const div = document.getElementById('listaEguas');
                
                if(data.length === 0) {
                    div.innerHTML = '<p class="text-center text-gray-500">Nenhuma égua cadastrada.</p>';
                    return;
                }

                div.innerHTML = data.map(e => `
                    <div class="bg-white p-4 rounded shadow border-l-4 ${e.status === 'Prenha' ? 'border-green-500' : 'border-blue-500'}">
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-lg">${e.nome}</h3>
                            <span class="text-sm bg-gray-200 px-3 py-1 rounded-full font-semibold">${e.status}</span>
                        </div>
                        
                        <div class="mt-4 bg-gray-50 p-3 rounded border border-gray-200">
                            <p class="text-xs text-gray-500 uppercase font-bold mb-1">Histórico Clínico:</p>
                            <p class="text-sm text-gray-800 whitespace-pre-wrap">${e.historico || 'Nenhum registro ainda.'}</p>
                        </div>
                        
                        <div class="mt-3 flex gap-2">
                            <input id="hist_${e.id}" placeholder="Escreva uma nova anotação aqui..." class="border p-2 text-sm rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button onclick="addHist(${e.id})" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700 font-bold">GRAVAR</button>
                        </div>
                    </div>
                `).join('');
            } catch(e) {
                console.error(e);
                document.getElementById('listaEguas').innerHTML = '<p class="text-red-500 text-center">Erro ao carregar dados.</p>';
            }
        }

        // Função para Adicionar Histórico (Com Alerta)
        async function addHist(id) {
            const input = document.getElementById('hist_'+id);
            const texto = input.value;
            
            if(!texto) {
                alert("Por favor, escreva algo antes de gravar.");
                return;
            }

            try {
                const res = await fetch(API+'/'+id, {
                    method:'PUT', 
                    headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                    body: JSON.stringify({
                        historico: texto, 
                        data: new Date().toLocaleDateString('pt-BR')
                    })
                });

                if(res.ok) {
                    alert("✅ Histórico salvo com sucesso!");
                    load(); // Recarrega a lista para mostrar a mudança
                } else {
                    const erro = await res.json();
                    alert("❌ Erro ao salvar: " + (erro.error || "Erro desconhecido"));
                }
            } catch(e) {
                alert("❌ Erro de conexão com o servidor.");
            }
        }

        // Função para Cadastrar Nova Égua
        document.getElementById('formEgua').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(API, {
                    method:'POST',
                    headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                    body: JSON.stringify({
                        nome: document.getElementById('nome').value,
                        status: document.getElementById('status').value,
                        historico: "Cadastro realizado em " + new Date().toLocaleDateString('pt-BR')
                    })
                });
                
                if(res.ok) {
                    alert("✅ Égua cadastrada com sucesso!");
                    e.target.reset(); 
                    load();
                } else {
                    alert("❌ Erro ao cadastrar.");
                }
            } catch(e) {
                alert("❌ Erro de conexão.");
            }
        });

        load();
    </script>
</body>
</html>
