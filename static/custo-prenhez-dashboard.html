<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Custo Prenhez - Cálculo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Módulo Custo por Prenhez</h1>
        <nav class="mb-6 flex space-x-4">
            <a href="custo-itens-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded-lg shadow-md hover:bg-indigo-50">Itens e Medicamentos</a>
            <a href="custo-procedimentos-dashboard.html" class="px-4 py-2 bg-white text-indigo-600 border border-indigo-600 rounded-lg shadow-md hover:bg-indigo-50">Procedimentos</a>
            <a href="custo-prenhez-dashboard.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md">Cálculo Prenhez</a>
            <a href="/" class="px-4 py-2 text-gray-600 flex items-center ml-auto"><i data-lucide="arrow-left" class="mr-2"></i> Voltar</a>
        </nav>
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Novo Cálculo</h2>
            <form id="prenhezForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium">Nome do Cálculo</label>
                    <input type="text" id="nome" required class="mt-1 block w-full p-2 border rounded">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium">Procedimentos (Segure Ctrl para selecionar vários)</label>
                    <select id="procedimentos_ids" multiple required class="mt-1 block w-full p-2 border rounded h-32"></select>
                </div>
                <div><label>Nº Ciclos</label><input type="number" id="num_ciclos" value="1" class="w-full p-2 border rounded"></div>
                <div><label>Nº Tentativas</label><input type="number" id="num_tentativas" value="1" class="w-full p-2 border rounded"></div>
                <div class="md:col-span-2 flex justify-end">
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">Calcular</button>
                </div>
            </form>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Cálculos Realizados</h2>
            <table class="w-full"><thead class="bg-gray-50"><tr><th class="p-2 text-left">Nome</th><th class="p-2 text-left">Total</th><th class="p-2 text-left">Data</th></tr></thead><tbody id="calculosTableBody"></tbody></table>
        </div>
    </div>
    <script>
        lucide.createIcons();
        const API = '/api/custo_prenhez';
        const token = localStorage.getItem('token');
        
        async function load() {
            try {
                // Carrega Procedimentos
                const resProc = await fetch(API+'/procedimentos', {headers:{'Authorization':'Bearer '+token}});
                const procs = await resProc.json();
                const sel = document.getElementById('procedimentos_ids');
                sel.innerHTML = procs.map(p => `<option value="${p.id}">${p.nome} (R$ ${p.custo_total})</option>`).join('');
                
                // Carrega Calculos
                const resCalc = await fetch(API+'/prenhez', {headers:{'Authorization':'Bearer '+token}});
                const calcs = await resCalc.json();
                document.getElementById('calculosTableBody').innerHTML = calcs.map(c => 
                    `<tr><td class="p-2">${c.nome}</td><td class="p-2">R$ ${c.custo_total_prenhez.toFixed(2)}</td><td class="p-2">${c.data_criacao}</td></tr>`
                ).join('');
            } catch(e) { console.error(e); }
        }
        
        document.getElementById('prenhezForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const selected = Array.from(document.getElementById('procedimentos_ids').selectedOptions).map(o=>o.value);
            const data = {
                nome: document.getElementById('nome').value,
                procedimentos_ids: selected,
                num_ciclos: document.getElementById('num_ciclos').value,
                num_tentativas: document.getElementById('num_tentativas').value
            };
            await fetch(API+'/prenhez', {
                method:'POST', headers:{'Content-Type':'application/json', 'Authorization':'Bearer '+token},
                body: JSON.stringify(data)
            });
            load();
            e.target.reset();
        });
        
        load();
    </script>
</body>
</html>
