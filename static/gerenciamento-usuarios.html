<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários - Haras Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Gerenciamento de Usuários</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800 flex items-center">
                <i data-lucide="arrow-left" class="mr-2"></i> Voltar ao Dashboard
            </a>
        </div>
    </header>

    <div class="container mx-auto px-6">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Papel</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="divide-y divide-gray-200">
                    </tbody>
            </table>
            <p id="loading" class="text-center py-4 text-gray-500">Carregando...</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const API_BASE_URL = '/api'; // Rota corrigida para Produção
        let token = localStorage.getItem('token');

        async function loadUsers() {
            try {
                const res = await fetch(API_BASE_URL + '/users', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if(res.status === 401) { alert("Sessão expirada. Faça login novamente."); return; }
                
                const users = await res.json();
                document.getElementById('loading').style.display = 'none';
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                users.forEach(u => {
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4">${u.nome}</td>
                            <td class="px-6 py-4">${u.email}</td>
                            <td class="px-6 py-4"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">${u.role}</span></td>
                            <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Ativo</span></td>
                        </tr>
                    `;
                });
            } catch(e) {
                document.getElementById('loading').innerText = "Erro ao carregar.";
                console.error(e);
            }
        }
        loadUsers();
    </script>
</body>
</html>
