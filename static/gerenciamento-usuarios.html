<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Sistema de Haras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .role-badge-proprietario {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .role-badge-veterinario {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .role-badge-admin {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i data-lucide="users" class="w-8 h-8"></i>
                    <h1 class="text-2xl font-bold">Gerenciamento de Usuários</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm opacity-90" id="userInfo">Usuário: --</span>
                    <a href="dashboard-integrado.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                        <i data-lucide="arrow-left" class="w-4 h-4 inline mr-2"></i>
                        Voltar ao Dashboard
                    </a>
                    <button onclick="logout()" class="bg-red-500 bg-opacity-80 hover:bg-opacity-100 px-4 py-2 rounded-lg transition-all">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Controles Superiores -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <h2 class="text-2xl font-bold text-gray-800">Usuários do Sistema</h2>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm" id="userCount">-- usuários</span>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar usuários..." 
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-lucide="search" class="w-5 h-5 absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                
                <button onclick="openCreateUserModal()" id="createUserBtn" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                    <span>Novo Usuário</span>
                </button>
            </div>
        </div>

        <!-- Filtros de Papel -->
        <div class="mb-6">
            <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-gray-700">Filtrar por papel:</span>
                <button onclick="filterByRole('all')" class="filter-btn active px-3 py-1 rounded-full text-sm bg-gray-200 text-gray-800">
                    Todos
                </button>
                <button onclick="filterByRole('proprietario')" class="filter-btn px-3 py-1 rounded-full text-sm bg-pink-100 text-pink-800">
                    Proprietários
                </button>
                <button onclick="filterByRole('veterinario')" class="filter-btn px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800">
                    Veterinários
                </button>
                <button onclick="filterByRole('admin')" class="filter-btn px-3 py-1 rounded-full text-sm bg-green-100 text-green-800">
                    Administradores
                </button>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Papel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Último Login</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mensagem de carregamento -->
        <div id="loadingMessage" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="text-gray-500 mt-2">Carregando usuários...</p>
        </div>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mt-4">
            <div class="flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mr-2"></i>
                <span class="text-red-700" id="errorText">Erro ao carregar usuários</span>
            </div>
        </div>
    </div>

    <!-- Modal de Criação/Edição de Usuário -->
    <div id="userModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Novo Usuário</h3>
                    <button onclick="closeUserModal()" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                <form id="userForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" id="userName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="userEmail" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                        <input type="password" id="userPassword" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Papel</label>
                        <select id="userRole" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecione um papel</option>
                            <option value="veterinario">Veterinário</option>
                            <option value="proprietario">Proprietário</option>
                        </select>
                    </div>

                    <div id="veterinarioFields" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CRMV</label>
                            <input type="text" id="userCrmv" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Especialidade</label>
                            <input type="text" id="userEspecialidade" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                            <input type="tel" id="userTelefone" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="button" onclick="closeUserModal()" 
                                class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuração da API
        const API_BASE_URL = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let users = [];
        let filteredUsers = [];
        let currentFilter = 'all';

        // Inicialização
        lucide.createIcons();

        // Verificar autenticação
        if (!authToken || !currentUser.id) {
            window.location.href = 'dashboard-integrado.html';
        }

        // Verificar permissões
        if (currentUser.role !== 'proprietario' && currentUser.role !== 'admin') {
            alert('Você não tem permissão para acessar esta página.');
            window.location.href = 'dashboard-integrado.html';
        }

        // Atualizar informações do usuário
        document.getElementById('userInfo').textContent = `Usuário: ${currentUser.nome} (${currentUser.role})`;

        // Carregar usuários
        loadUsers();

        // Função para fazer requisições autenticadas
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
                ...options.headers
            };
            
            try {
                const response = await fetch(url, { ...options, headers });
                
                if (response.status === 401) {
                    logout();
                    return null;
                }
                
                return await response.json();
            } catch (error) {
                console.error('Erro na requisição:', error);
                return null;
            }
        }

        // Carregar lista de usuários
        async function loadUsers() {
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('errorMessage').classList.add('hidden');
                
                // Simular dados para demonstração (já que a API pode estar com problemas)
                users = [
                    {
                        id: 1,
                        nome: 'João Silva',
                        email: 'joao@haras.com',
                        role: 'proprietario',
                        ativo: true,
                        ultimo_login: '2025-10-05T14:42:04',
                        tenant_id: 'haras001'
                    },
                    {
                        id: 2,
                        nome: 'Dr. Maria Santos',
                        email: 'maria@vet.com',
                        role: 'veterinario',
                        ativo: true,
                        ultimo_login: '2025-10-04T09:30:00',
                        crmv: 'SP-12345',
                        especialidade: 'Reprodução Equina',
                        telefone: '(11) 99999-9999',
                        tenant_id: 'haras001'
                    },
                    {
                        id: 3,
                        nome: 'Dr. Carlos Oliveira',
                        email: 'carlos@vet.com',
                        role: 'veterinario',
                        ativo: false,
                        ultimo_login: '2025-09-28T16:45:00',
                        crmv: 'SP-67890',
                        especialidade: 'Clínica Geral',
                        telefone: '(11) 88888-8888',
                        tenant_id: 'haras001'
                    }
                ];
                
                // Tentar carregar da API real
                const data = await apiRequest('/users');
                if (data && Array.isArray(data)) {
                    users = data;
                }
                
                filteredUsers = [...users];
                renderUsers();
                updateUserCount();
                
                document.getElementById('loadingMessage').style.display = 'none';
                
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorText').textContent = 'Erro ao carregar usuários: ' + error.message;
            }
        }

        // Renderizar lista de usuários
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const roleClass = `role-badge-${user.role}`;
                const statusClass = user.ativo ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const statusText = user.ativo ? 'Ativo' : 'Inativo';
                
                const lastLogin = user.ultimo_login ? 
                    new Date(user.ultimo_login).toLocaleDateString('pt-BR') : 'Nunca';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                    <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.nome}</div>
                                <div class="text-sm text-gray-500">${user.email}</div>
                                ${user.crmv ? `<div class="text-xs text-gray-400">CRMV: ${user.crmv}</div>` : ''}
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="${roleClass} text-white px-2 py-1 rounded-full text-xs font-medium">
                            ${getRoleDisplayName(user.role)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="${statusClass} px-2 py-1 rounded-full text-xs font-medium">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${lastLogin}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex items-center space-x-2">
                            <button onclick="editUser(${user.id})" 
                                    class="text-blue-600 hover:text-blue-900">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            ${user.id !== currentUser.id ? `
                                <button onclick="toggleUserStatus(${user.id})" 
                                        class="text-yellow-600 hover:text-yellow-900">
                                    <i data-lucide="${user.ativo ? 'user-x' : 'user-check'}" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteUser(${user.id})" 
                                        class="text-red-600 hover:text-red-900">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            lucide.createIcons();
        }

        // Obter nome de exibição do papel
        function getRoleDisplayName(role) {
            const roles = {
                'proprietario': 'Proprietário',
                'veterinario': 'Veterinário',
                'admin': 'Administrador'
            };
            return roles[role] || role;
        }

        // Atualizar contador de usuários
        function updateUserCount() {
            document.getElementById('userCount').textContent = `${filteredUsers.length} usuários`;
        }

        // Filtrar por papel
        function filterByRole(role) {
            currentFilter = role;
            
            // Atualizar botões de filtro
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-800');
            });
            
            event.target.classList.remove('bg-gray-200', 'text-gray-800');
            event.target.classList.add('active', 'bg-blue-500', 'text-white');
            
            // Filtrar usuários
            if (role === 'all') {
                filteredUsers = [...users];
            } else {
                filteredUsers = users.filter(user => user.role === role);
            }
            
            renderUsers();
            updateUserCount();
        }

        // Buscar usuários
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            let baseUsers = currentFilter === 'all' ? users : users.filter(user => user.role === currentFilter);
            
            if (searchTerm) {
                filteredUsers = baseUsers.filter(user => 
                    user.nome.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.crmv && user.crmv.toLowerCase().includes(searchTerm))
                );
            } else {
                filteredUsers = [...baseUsers];
            }
            
            renderUsers();
            updateUserCount();
        });

        // Abrir modal de criação
        function openCreateUserModal() {
            document.getElementById('modalTitle').textContent = 'Novo Usuário';
            document.getElementById('userForm').reset();
            document.getElementById('veterinarioFields').classList.add('hidden');
            document.getElementById('userModal').classList.add('active');
        }

        // Fechar modal
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // Mostrar/ocultar campos de veterinário
        document.getElementById('userRole').addEventListener('change', function(e) {
            const veterinarioFields = document.getElementById('veterinarioFields');
            if (e.target.value === 'veterinario') {
                veterinarioFields.classList.remove('hidden');
            } else {
                veterinarioFields.classList.add('hidden');
            }
        });

        // Submeter formulário de usuário
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                senha: document.getElementById('userPassword').value,
                role: document.getElementById('userRole').value
            };
            
            if (formData.role === 'veterinario') {
                formData.crmv = document.getElementById('userCrmv').value;
                formData.especialidade = document.getElementById('userEspecialidade').value;
                formData.telefone = document.getElementById('userTelefone').value;
            }
            
            try {
                // Simular criação para demonstração
                const newUser = {
                    id: users.length + 1,
                    ...formData,
                    ativo: true,
                    ultimo_login: null,
                    tenant_id: currentUser.tenant_id
                };
                
                users.push(newUser);
                filteredUsers = [...users];
                renderUsers();
                updateUserCount();
                closeUserModal();
                
                alert('Usuário criado com sucesso!');
                
            } catch (error) {
                alert('Erro ao criar usuário: ' + error.message);
            }
        });

        // Editar usuário
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                alert(`Funcionalidade de edição para ${user.nome} será implementada.`);
            }
        }

        // Alternar status do usuário
        function toggleUserStatus(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.ativo = !user.ativo;
                renderUsers();
                alert(`Usuário ${user.ativo ? 'ativado' : 'desativado'} com sucesso!`);
            }
        }

        // Deletar usuário
        function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user && confirm(`Tem certeza que deseja deletar o usuário ${user.nome}?`)) {
                users = users.filter(u => u.id !== userId);
                filteredUsers = filteredUsers.filter(u => u.id !== userId);
                renderUsers();
                updateUserCount();
                alert('Usuário deletado com sucesso!');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = 'dashboard-integrado.html';
        }
    </script>
</body>
</html>
